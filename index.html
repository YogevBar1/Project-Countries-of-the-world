<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World countries</title>

    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="icon" href="assets/images/favicon.png">
    <script defer src="main.js"></script>

</head>

<body>

    <h1 class="gradient-text">Countries of the world!</h1>
    <br>

    <button id="searchAllBtn" class="btn">Display all countries</button>
    <br><br>

    <label>Search for a specific country:</label>
    <input type="search" value="" name="q" class="input" placeholder="Enter country name" id="searchSpecific"
        autocomplete="off" required>
    <button id="searchSpecificBtn" class="btn">Search</button>

    <br><br>

    <div id="displayDiv">

        <p id="totalPopulationPar"></p>
        <p id="countriesAmountPar"></p>
        <p id="averagePopulationPar"></p>
        <br>

        <table id="countriesTable">
            <thead>
                <tr>
                    <th>Country name</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody id="tBody">

            </tbody>

        </table>

        <br><br>
        <table id="regionTable">
            <thead>
                <tr>
                    <th>Region</th>
                    <th>Number of countries</th>
                </tr>
            </thead>
            <tbody id="regionTableBody">
                <!-- Here we render region table tr elements -->
            </tbody>

        </table>

        <br><br>

        <table id="currencyTable">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Number of countries using it</th>
                </tr>
            </thead>
            <tbody id="currencyTableBody">
                <!-- Here we render region table tr elements -->
            </tbody>
        </table>
    </div>

</body>

</html>
